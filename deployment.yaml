apiVersion: apps/v1
kind: Deployment
metadata:
  name: informa-poc
  labels:
    app: informa
spec:
  replicas: 3
  selector:
    matchLabels:
      app: informa
  template:
    metadata:
      labels:
        app: informa
    spec:
      containers:
      - name: informa
        image: informa1048135.azurecr.io/informa-poc:jenkins${BUILD_NUMBER}
      imagePullSecrets:
      - name: acr-auth
        ports:
        - containerPort: 90
